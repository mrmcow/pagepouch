<!DOCTYPE html>
<html>
<head>
    <title>Debug PagePouch Popup</title>
    <style>
        body { 
            width: 350px; 
            min-height: 400px; 
            margin: 0; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .debug { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>üîç Firefox Extension Debug</h2>
    <div class="debug">
        <strong>Step 1:</strong> Can you see this HTML?
    </div>
    <div class="debug">
        <strong>Step 2:</strong> Check console for JavaScript errors
    </div>
    <div class="debug">
        <strong>Step 3:</strong> React should load below:
    </div>
    <div id="popup-root">Loading React...</div>
    
    <script>
        console.log('üîç Debug: HTML loaded successfully');
        console.log('üîç Debug: popup-root element:', document.getElementById('popup-root'));
        
        // Test if React loads
        setTimeout(() => {
            const root = document.getElementById('popup-root');
            if (root && root.innerHTML === 'Loading React...') {
                console.error('‚ùå React failed to load - popup-root unchanged');
                root.innerHTML = '<div style="color: red; padding: 10px;">‚ùå React failed to load. Check console for errors.</div>';
            } else {
                console.log('‚úÖ React loaded successfully');
            }
        }, 3000);
    </script>
</body>
</html>
